{% extends "base.html" %}
{% block title %}
	T0D0 APP
{% endblock %}
<div>
	<style>
	body{
		color: #fff;
	}
	</style>
	{% block content %}
	{% if session['logged_in'] %}
	<p>You're logged in already!</p>
	{% else %}
		<form name = loginForm method="POST">
			<div class="login text-center" >
				<div class="login-screen">
					<div class="app-title">
						<h3>Login</h3>
					</div>
		 
					<div class="login-form">
						<div class="form-group">
						<input type="text" class="login-field" value="{{ request.form.username }}" placeholder="username" name="username">
						<label class="login-field-icon fui-user" for="login-name"></label>
						</div>
		 
						<div class="control-group">
						<input type="password" class="login-field" value="{{ request.form.password }}" placeholder="password" name="password">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>
		 				<br><br>
		                <input type="submit" value="Log in" class="btn btn-primary btn-small" >
					    <br>
					</div>
				</div>
			</div>
		</form>
	{% endif %}
	{% endblock %}
</div>
