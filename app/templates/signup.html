{% extends "base.html" %}
{% block title %}
  T0D0 APP
{% endblock %}
{% block content %}
<div>
  <form action="/signup" method=post class="form-horizontal">
  <div class="text-center">
    <h2>Sign up!</h2>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Enter Username" value="{{ request.form.username }}"
            required>
        </div>
    </div>
    <br>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="firstname" name="firstname" class="input-xlarge"
            placeholder="Enter First name:" value="{{ request.form.firstname }}"
            required>
        </div>
    </div>
    <br>
    <div class="control-group">
        <div class="controls">
          <input type="lastname" id="lastname" name="lastname" class="input-xlarge"
            placeholder="Enter Last Name:" value="{{ request.form.lastname }}"
            required>
        </div>
    </div>
    <br>
     <div class="control-group">
        <div class="controls">
          <input type="email" id="email" name="email" class="input-xlarge"
            placeholder="Enter Email" value="{{ request.form.username }}"
            required>
        </div>
	</div>
  <br>
	<div class="control-group">
        <div class="controls">
          <input type="text" id="password" name="password" class="input-xlarge"
            placeholder="Enter Password" value="{{ request.form.password }}"
            required>
        </div>
    </div>
    <br>
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Signup</button>
        </div>
    </div>

     
  </form>
  </div>
 <div>
{% endblock %}
